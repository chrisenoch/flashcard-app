<div class="w-full h-full bg-blue-100 p-2 rounded-lg">
  <div class="flex gap-4">
    <button appElementControls [elementId]="elementId" [onClose]="true">
      Close
    </button>
    <button appElementControls [elementId]="elementId" [onShowAll]="true">
      Show All
    </button>
    <button
      appElementControls
      [elementId]="elementId"
      [onCloseAllOthers]="true"
    >
      Close All Others
    </button>
  </div>
</div>
