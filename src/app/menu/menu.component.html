<div class="wrapper">
  <p-panelMenu [model]="contentItems" [multiple]="true"></p-panelMenu>

  <ng-container *ngIf="displayedContent && isWordDetails(displayedContent)">
    <app-word-slide
      ngClass="app-word-slide"
      [word]="displayedContent.english"
      [explanation]="displayedContent.explanation"
    ></app-word-slide>
  </ng-container>
</div>

<p-menubar [model]="navItems"></p-menubar>
