<app-no-teaching-items-error
  *ngIf="isTeachingItemsError"
  class="h-[calc(100vh-80px)] block"
></app-no-teaching-items-error>
<div *ngIf="!isTeachingItemsError" class="flex">
  <!--sidebar-->
  <div
    class="min-w-[18rem] pl-10 pt-8 overflow-y-auto h-[calc(100vh-80px)] bg-gray-50"
    [ngClass]="sidebarsOnRight ? 'order-2' : 'order-0'"
  >
    <p-panelMenu [model]="contents" [multiple]="true"></p-panelMenu>
  </div>
  <!--second sidebar-->
  <app-slide-option-bar
    (updateShowContentAfterWordVisited)="updateContentAfterWordVisited()"
    (updateSlideNavbarPos)="updateSlideNavbarPos()"
    (updateShowTranslation)="updateShowTranslation()"
    (updateToggleTranslation)="updateToggleTranslation()"
    (updateShowExplanation)="updateShowExplanation()"
    (updateShowAllExerciseAnswers)="updateShowAllExerciseAnswers()"
    (updateHideAllExerciseAnswers)="updateHideAllExerciseAnswers()"
    (updateSidebarOnRight)="updateSidebarOnRight()"
    class="min-w-[4rem] flex flex-col items-center justify-end overflow-y-auto h-[calc(100vh-80px)] bg-gray-100"
    [ngClass]="sidebarsOnRight ? 'order-1' : 'order-0'"
    [sidebarsOnRight]="sidebarsOnRight"
    [slideNavbarPos]="slideNavbarPos"
  ></app-slide-option-bar>

  <ng-container *ngIf="!displayedContent; else elseBlock">
    <app-no-slide-error
      class="h-[calc(100vh-80px)] block grow"
    ></app-no-slide-error>
  </ng-container>
  <!--teaching slide -->
  <ng-template #elseBlock>
    <ng-container *ngIf="displayedContent && isWordItem(displayedContent)">
      <app-word-slide
        class="bg-white grow"
        ngClass="app-word-slide"
        [primaryWord]="displayedContent.english"
        [secondaryWord]="displayedContent.spanish"
        [showTranslation]="showTranslation"
        [showExplanation]="showExplanation"
        [showPrimaryWordFirst]="showPrimaryWordFirst"
        [explanation]="displayedContent.explanation"
      ></app-word-slide>
    </ng-container>

    <ng-container *ngIf="displayedContent && isSummaryItem(displayedContent)">
      <app-summary-slide
        class="bg-white grow"
        ngClass="app-summary-slide"
        [wordItems]="displayedContent.wordItems"
        [showPrimaryWordFirst]="showPrimaryWordFirst"
      ></app-summary-slide>
    </ng-container>

    <ng-container *ngIf="displayedContent && isExerciseItem(displayedContent)">
      <app-exercise-slide
        class="bg-white grow"
        ngClass="app-exercise-slide"
        [questions]="displayedContent.questions"
        [accordionState]="accordionState"
      ></app-exercise-slide>
    </ng-container>
  </ng-template>
</div>

<div
  *ngIf="!isTeachingItemsError"
  class="fixed bottom-4 z-10 flex gap-4 justify-center"
  [ngClass]="sidebarsOnRight ? 'left-0 right-[22rem] ' : 'left-[22rem] right-0'"
>
  <!--change the justify-* class below to change where the navbar buttons are located-->
  <div
    class="w-full flex"
    [ngClass]="{
      'justify-center': slideNavbarPos === 'MIDDLE',
      'justify-start': slideNavbarPos === 'LEFT',
      'justify-end': slideNavbarPos === 'RIGHT',
    }"
  >
    <div class="flex gap-4 justify-center w-[30rem]">
      <p-button
        label="Start"
        styleClass="p-button-rounded p-button-lg"
        (onClick)="onStart()"
      ></p-button>
      <p-button
        icon="bi bi-chevron-double-left"
        styleClass="p-button-secondary p-button-lg"
        (onClick)="onPreviousSection()"
      ></p-button>
      <p-button
        icon="bi bi-chevron-left"
        styleClass=" p-button-info p-button-lg"
        (onClick)="onPrevious()"
      ></p-button>
      <p-button
        icon="bi bi-chevron-right"
        styleClass=" p-button-info p-button-lg"
        (onClick)="onNext()"
      ></p-button>
      <p-button
        icon="bi bi-chevron-double-right"
        styleClass=" p-button-secondary p-button-lg"
        (onClick)="onNextSection()"
      ></p-button>
      <p-button
        label="End"
        styleClass="p-button-rounded p-button-lg"
        (onClick)="onEnd()"
      ></p-button>
    </div>
  </div>
</div>
