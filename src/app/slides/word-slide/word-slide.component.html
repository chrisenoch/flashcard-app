<div class="pt-24 h-full flex flex-col gap-8 items-center">
  <p class="text-5xl" *ngIf="!showTranslation">{{ primaryWord }}</p>
  <ng-container *ngIf="showTranslation">
    <p class="text-5xl" *ngIf="showPrimaryWordFirst">{{ primaryWord }}</p>
    <p *ngIf="!showPrimaryWordFirst">{{ secondaryWord }}</p>
  </ng-container>
  <ng-container *ngIf="showTranslation">
    <p *ngIf="showPrimaryWordFirst" class="text-sm">{{ secondaryWord }}</p>
    <p *ngIf="!showPrimaryWordFirst" class="text-sm">{{ primaryWord }}</p>
  </ng-container>

  <p *ngIf="showExplanation">{{ explanation }}</p>
</div>
