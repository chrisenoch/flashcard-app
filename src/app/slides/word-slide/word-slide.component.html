<div class="pt-16 h-full flex flex-col gap-8 items-center">
  <p class="text-8xl" *ngIf="!showTranslation && showPrimaryWordFirst">
    {{ primaryWord }}
  </p>
  <p class="text-8xl" *ngIf="!showTranslation && !showPrimaryWordFirst">
    {{ secondaryWord }}
  </p>
  <ng-container *ngIf="showTranslation">
    <p class="text-8xl text-gray-800" *ngIf="showPrimaryWordFirst">
      {{ primaryWord }}
    </p>
    <i
      *ngIf="showPrimaryWordFirst"
      class="bi bi-diamond-fill text-orange-500"
    ></i>

    <div class="relative overflow-hidden">
      <div id="toast-1-c-anchor" class="absolute invisible"></div>
      <!-- <app-toast
        toastId="toast-5"
        toastGroupId="toast-group-2"
        position="RIGHT"
        effectivePosition="other"
        [show]="true"
        [toggleOnClick]="true"
        [showOnHover]="false"
        [hideOnHoverOut]="false"
        [animation]="true"
      >
        <app-toast-content toastId="toast-5"></app-toast-content>
      </app-toast> -->
      <p class="text-8xl" *ngIf="!showPrimaryWordFirst" id="toast-1-c">
        {{ secondaryWord }}
      </p>
    </div>
  </ng-container>
  <ng-container *ngIf="showTranslation">
    <p *ngIf="showPrimaryWordFirst" class="text-6xl text-gray-700">
      {{ "(" + secondaryWord + ")" }}
    </p>
    <i
      *ngIf="!showPrimaryWordFirst"
      class="bi bi-diamond-fill text-orange-500"
    ></i>
    <p *ngIf="!showPrimaryWordFirst" class="text-6xl text-gray-700">
      {{ "(" + primaryWord + ")" }}
    </p>
  </ng-container>
  <!-- explanation -->
  <div
    *ngIf="showExplanation"
    class="mt-4 w-[70%] h-[45%] rounded-3xl border-4 border-pink-200 relative z-10"
  >
    <div class="relative overflow-hidden h-full">
      <div id="toast-1-d-anchor" class="absolute invisible"></div>
      <!-- <app-toast
        toastId="toast-6"
        toastGroupId="toast-group-2"

        effectivePosition="other"
        [show]="true"
        [showOnInitDelay]="3000"
        [hideOnInitDelay]="3000"

        [showOnHover]="false"
        [hideOnHoverOut]="false"
        [animation]="true"
      >
        <app-toast-content toastId="toast-6"></app-toast-content>
      </app-toast> -->
      <p
        class="pt-6 text-2xl text-center rounded-3xl absolute inset-0 bg-gray-50"
        id="toast-1-d"
      >
        {{ explanation }}
        <!-- <app-toast
        toastId="toast-16"

        [show]="true"

      >
        <app-toast-content toastId="toast-16"></app-toast-content>
      </app-toast> -->
      </p>
    </div>
  </div>
</div>
