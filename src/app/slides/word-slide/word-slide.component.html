<div
  class="text-white relative pt-16 h-[calc(100%-96px)] flex flex-col gap-8 items-center rounded-xl bg-pink-500"
>
  <p
    class="font-Nunito text-8xl"
    *ngIf="!showTranslation && showPrimaryWordFirst"
  >
    {{ primaryWord }}
  </p>
  <p
    class="font-Nunito text-8xl"
    *ngIf="!showTranslation && !showPrimaryWordFirst"
  >
    {{ secondaryWord }}
  </p>
  <ng-container *ngIf="showTranslation">
    <p class="font-Nunito text-8xl text-gray-800" *ngIf="showPrimaryWordFirst">
      {{ primaryWord }}
    </p>
    <i
      *ngIf="showPrimaryWordFirst"
      class="bi bi-diamond-fill text-orange-500"
    ></i>

    <p class="font-Nunito text-8xl" *ngIf="!showPrimaryWordFirst">
      {{ secondaryWord }}
    </p>
  </ng-container>
  <ng-container *ngIf="showTranslation">
    <p *ngIf="showPrimaryWordFirst" class="font-Nunito text-6xl text-gray-700">
      {{ "(" + secondaryWord + ")" }}
    </p>
    <i
      *ngIf="!showPrimaryWordFirst"
      class="bi bi-diamond-fill text-orange-500"
    ></i>

    <p *ngIf="!showPrimaryWordFirst" class="font-Nunito text-6xl text-gray-700">
      {{ "(" + primaryWord + ")" }}
    </p>
  </ng-container>
  <!-- explanation -->
  <div
    *ngIf="showExplanation"
    class="explanation-container mt-4 w-[70%] h-[45%] relative z-10"
  >
    <p class="pt-6 text-2xl text-center absolute inset-0">
      {{ explanation }}
    </p>
  </div>
</div>
