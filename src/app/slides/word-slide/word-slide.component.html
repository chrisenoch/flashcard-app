<div class="pt-16 h-full flex flex-col gap-8 items-center">
  <p class="text-8xl" *ngIf="!showTranslation">{{ primaryWord }}</p>
  <ng-container *ngIf="showTranslation">
    <p class="text-8xl text-gray-800" *ngIf="showPrimaryWordFirst">
      {{ primaryWord }}
    </p>
    <i class="bi bi-diamond-fill text-orange-500"></i>
    <p class="text-8xl" *ngIf="!showPrimaryWordFirst">
      {{ secondaryWord }}
    </p>
  </ng-container>
  <ng-container *ngIf="showTranslation">
    <p *ngIf="showPrimaryWordFirst" class="text-6xl text-gray-700">
      {{ "(" + secondaryWord + ")" }}
    </p>
    <p *ngIf="!showPrimaryWordFirst" class="text-6xl text-gray-700">
      {{ "(" + primaryWord + ")" }}
    </p>
  </ng-container>
  <!-- <i class="bi bi-diamond-fill text-orange-500"></i> -->
  <div
    *ngIf="showExplanation"
    class="mt-4 w-[70%] h-[45%] rounded-3xl border-4 border-pink-200 relative z-10"
  >
    <p
      class="pt-6 text-2xl text-center rounded-3xl absolute inset-0 bg-gray-50"
    >
      {{ explanation }}
    </p>
    <!-- <div
      class="h-40 w-40 rounded-[4rem] absolute -top-8 -right-20 rotate-[25deg] bg-pink-200 -z-10"
    ></div> -->
  </div>
</div>
