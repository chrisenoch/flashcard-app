<div class="w-full h-full bg-gray-400 p-2 rounded-lg">
  <h1>My tooltip/toast</h1>
  <div class="flex gap-4">
    <button #show appToast [toastId]="toastId" [onShowAll]="true">
      Show All
    </button>
    <button appToast [toastId]="toastId" [onClose]="true">Close</button>
    <button appToast [toastId]="toastId" [onCloseAll]="true">Close All</button>
    <button appToast [toastId]="toastId" onCloseAllInGroup="toast-group-3">
      C G
    </button>
  </div>
</div>
