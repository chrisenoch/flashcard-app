<div class="w-full h-full bg-gray-400 p-2 rounded-lg">
  <h1>My tooltip/toast</h1>
  <div class="flex gap-4">
    <button #show>Show</button>
    <button appToast [toastId]="toastId" [onClose]="true">Close me</button>
    <button appToast [toastId]="toastId" [onCloseAll]="true">Close All</button>
  </div>
</div>
