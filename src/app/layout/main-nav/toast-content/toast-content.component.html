    <button appElementControls [elementId]="elementId" [onShowAll]="true">
      Show All
    </button>
    <!-- <button appElementControls [elementId]="elementId" [onCloseAllOthers]="true">
      Close All Others
    </button>
    <button
      appElementControls
      [elementId]="elementId"
      onCloseAllOthersInGroup="toast-group-3"
    >
      CAOIG
    </button> -->
    <button appElementControls [elementId]="elementId" [onGoToNextId]="true">
      Next d
    </button>
    <button
      appElementControls
      [elementId]="elementId"
      [onGoToPreviousId]="true"
    >

    </button>
    <button appElementControls [elementId]="elementId" [onGoToFirstId]="true">
