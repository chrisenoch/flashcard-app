<!-- toastAnchor stays with the toastDestination -->
<div
  #toastAnchor
  class="absolute"
  [ngStyle]="{
    top: toastAnchorTop,
    left: toastAnchorLeft,
    right: toastAnchorRight,
    bottom: toastAnchorBottom,
    visibility: 'hidden',

  }"
  id="{{ toastId + '-anchor' }}"
>
  <!--this becomes a direct child of the body-->
  <div
    #toast
    class="w-max h-fit"
    [ngStyle]="{
      top: toastTop,
      left: toastLeft,
      right: toastRight,
      bottom: toastBottom,
      visibility: visibility,
      display: display,
      position: positionType,
      zIndex: zIndex
    }"
    [ngClass]="{
    'animate-fade-in':animation,
  }"
  >
    <!-- <h1>My tooltip/toast header</h1> -->
    <ng-content></ng-content>
    <div
      *ngIf="showArrow && arrowLeft"
      class="absolute top-[50%] left-0 w-0 h-0 border-r-8 -mt-2 -ml-2 border-b-8 border-t-8 border-b-transparent border-t-transparent border-r-gray-400 z-[9999]"
    ></div>
    <div
      *ngIf="showArrow && arrowRight"
      class="absolute top-[50%] right-0 w-0 h-0 border-l-8 -mt-2 -mr-2 border-b-8 border-t-8 border-b-transparent border-t-transparent border-l-gray-400 z-[9999]"
    ></div>
    <div
      *ngIf="showArrow && arrowTop"
      class="absolute top-0 left-[50%] w-0 h-0 border-r-8 -ml-2 -mt-2 border-b-8 border-l-8 border-b-gray-400 border-r-transparent border-l-transparent z-[9999]"
    ></div>
    <div
      *ngIf="showArrow && arrowBottom"
      class="absolute right-0 left-[50%] w-0 h-0 border-r-8 -ml-2 -mb-2 border-t-8 border-l-8 border-t-gray-400 border-r-transparent border-l-transparent z-[9999]"
    ></div>
  </div>
</div>
