<div
  #toast
  class="absolute w-fit h-fit z-[9999]"
  [ngStyle]="{
    top: top,
    left: left,
    right: right,
    bottom: bottom,
    visibility: visibility,
  }"
  [ngClass]="{
    'animate-fade-in':animation,
  }"
>
  <!-- <h1>My tooltip/toast header</h1> -->
  <ng-content></ng-content>
  <div
    *ngIf="showArrow && arrowLeft"
    class="absolute top-[50%] left-0 w-0 h-0 border-r-8 -mt-2 -ml-2 border-b-8 border-t-8 border-b-transparent border-t-transparent border-r-gray-400 z-[9999]"
  ></div>
  <div
    *ngIf="showArrow && arrowRight"
    class="absolute top-[50%] right-0 w-0 h-0 border-l-8 -mt-2 -mr-2 border-b-8 border-t-8 border-b-transparent border-t-transparent border-l-gray-400 z-[9999]"
  ></div>

  ></div> -->

  <div *ngIf="showArrow && arrowBottom" class="arrow-bottom"></div> -->
