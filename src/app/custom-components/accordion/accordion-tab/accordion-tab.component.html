<!-- can put Tailwind styles directly on the app-accordion-tab-->
<div class="h-full" (click)="toggleTab()">
  <ng-content select="[header]"></ng-content>
  <span [ngClass]="{ hidden: !isActive }">
    <ng-content select="[foo]"></ng-content>
  </span>
  <span [ngClass]="{ hidden: isActive }">
    <ng-content select="[bar]"></ng-content>
  </span>
  <!-- hidden is a Tailwind class for display:none;-->
  <div [ngClass]="{ hidden: !isActive }">
    <ng-content select="[content]"></ng-content>
  </div>
</div>
